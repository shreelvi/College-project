<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Articles</title>
    <style>
        body {
            margin: 0px;
            position: relative;
        }

        article {
            width: 100%;
            height: 50vh;
        }

        body article:first-child {
            background-color: Red;
            position: absolute;
            width: 50%;
            text-align: center;
        }

        body article:nth-child(2) {
            background-color: yellow;
            position: absolute;
            top:0px;
            right:0px;
            width: 50%;
            text-align: center;
        }

        body article:nth-child(3) {
            background-color: Blue;
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 50%;
            text-align: center;
        }

        body article:nth-child(4) {
            background-color: green;
            position: absolute;
            bottom: 20px;
            right: 0px;
            width: 50%;
            text-align: center;
        }
        /* Write your CSS solution here (do not edit the surrounding HTML) */
    </style>
</head>
<body>
    <article>First</article>
    <article>Second</article>
    <article>Third</article>
    <article>Fourth</article>
</body>
</html>
